<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">



    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/slick-theme.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Body Wrapper -->
    <div class="body-wrapper">

        <!-- Main Header -->
        <header class="main-header">
            <div class="top-space col-12"></div>
            <div class="fligt-select mobile col-12">
                <div class="back-btn">
                    <a href="/flight.html"><img src="/icons/back.png" alt="">
                        <p>Search Flight</p>
                    </a>
                </div>
                <div class="top-heading col-12">
                    <h2>Flight Details</h2>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content flight-marginbot">
            <div class="card-padding">
                <div class="card-container login col-6" id="card-container">
                    <img src="/image/PAL LOGO_8@2x.png" alt="">
                    <div class="flight-book col-12">
                        <p>MNL</p>
                        <p>2h 45m</p>
                        <p>DEL</p>
                    </div>
                    <div class="flight-book time-flight col-12">
                        <p>6:00</p>
                        <img src="/icons/flight.png" alt="">
                        <p>8:45</p>
                    </div>
                    <div class="flight-book col-12">
                        <p>(T2)</p>

                        <p>(T2)</p>
                    </div>
                    <div class="flight-book bag col-12">
                        <img src="/icons/bag.png" alt="">
                        <p>15 Kgs Check-In, 7 Kgs Cabin</p>
                    </div>
                </div>
            </div>

            <div class="card-padding">
                <div class="card-container login col-6" id="card-container">
                    <div class="flight-book facility col-12">
                        <img src="/icons/faci.png" alt="">
                        <p>Facilities</p>
                    </div>
                    <div class="flight-book col-12">
                        <p>Airbus A320</p>
                    </div>
                    <div class="flight-book  col-12">
                        <p>3-3 seat layout</p>
                    </div>
                    <div class="flight-book col-12">
                        <p>28-inch seat pitch (standard)</p>
                    </div>
                    <div class="flight-book col-12">
                        <p>15 Kgs Check-In, 7 Kgs Cabin</p>
                    </div>
                </div>
            </div>
            <div class="card-padding">
                <div class="card-container login book-total col-6" id="card-container">
                    <div class="book-cont">
                        <div class="flight-book facility col-12">
                            <img src="/icons/plain.png" alt="">
                            <p>Fare Summary</p>
                        </div>
                        <div class="flight-book col-12">
                            <p>Adult Base Fare</p>

                            <p>P 2,148</p>
                        </div>
                    </div>
                    <div class="flight-book total col-12">
                        <div class="book-cont col-12">
                            <p>Total</p>

                            <p>P 2,148</p>
                        </div>
                    </div>
                    <div class="btn col-12">
                        <a href="" class="col-12">
                            <p>Purchase Flight</p>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Main Footer -->
        <footer class="main-footer">

        </footer>

        <!-- Modal -->

    </div>

    <!-- JS -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/modernizr-2.8.3.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
