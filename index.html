<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">



    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/slick-theme.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Body Wrapper -->
    <div class="body-wrapper">

        <!-- Main Header -->
        <header class="main-header">
            <div class="top-space col-12"></div>
            <div class="login-logo col-12" id="logo-login">
                <img src="/icons/logo.png" alt="">
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="logsign-container col-12">
                <div class="login front-page">
                    <div class="switch-container col-12">
                        <label class="switch">
                            <input type="checkbox" id="check" onclick="switchColor()">
                            <span class="slider round"></span>
                            <div class="switch-select">
                                <p id="log">Login</p>
                                <p id="sign">signup</p>
                            </div>
                        </label>
                    </div>
                    <div id="logCntnr">
                        <form action="home.html" method="post">
                            <div class="input-container margin35">
                                <img src="icons/person-g.png" alt="">
                                <div class="inputbox">
                                    <input type="text" name="" required>
                                    <label>Username</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <img src="icons/password-g.png" alt="">
                                <div class="inputbox">
                                    <input type="password" name="" required>
                                    <label>Password</label>
                                </div>
                            </div>
                            <a href="">Forgot Password</a>
                            <input type="submit" name="" value="log in">
                        </form>
                    </div>
                    <div id="signCntnr">
                        <form action="home.html" method="post">
                            <div class="input-container margin35">
                                <img src="icons/person-g.png" alt="">
                                <div class="inputbox">
                                    <input type="text" name="" required>
                                    <label>Username</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <img src="icons/password-g.png" alt="">
                                <div class="inputbox">
                                    <input type="password" name="" required>
                                    <label>Password</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <img src="" alt="">
                                <div class="inputbox">
                                    <input type="password" name="" required>
                                    <label>Retype Password</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <img src="icons/email.png" alt="">
                                <div class="inputbox">
                                    <input type="email" name="" required>
                                    <label>Email Address</label>
                                </div>
                            </div>
                            <div class="social">
                                <a href=""><img src="/icons/google.png" alt=""></a>
                                <a href=""><img src="/icons/fb.png" alt=""></a>
                                <a href=""><img src="/icons/tweet.png" alt=""></a>
                            </div>
                            <p>By pressing “submit” you agree to our</p>
                            <a href="#">terms & condition</a>
                            <input type="submit" name="" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Main Footer -->
        <footer class="main-footer">

        </footer>

        <!-- Modal -->

    </div>

    <!-- JS -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/modernizr-2.8.3.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
